<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Layout</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
    
    <div style="width: 80vw; height: 60vh; display: flex; flex-direction: column;">
        <div style="background-color: green; height: 20%; width: 100%;"></div>
        
        <div style="display: flex; flex: 1;">
            <div style="background-color: blue; width: 25%;"></div>
            <div style="background-color: orange; flex: 1;"></div>
        </div>
        
        <div style="background-color: brown; height: 10%; width: 100%;"></div>
    </div>

</body>
</html>
